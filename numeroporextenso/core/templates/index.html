<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número por Extenso</title>
</head>
<body>
    <div id="top">
        <h1>Conversor de Número por Extenso</h1>
    </div>
    <div id="convert-form">
        <form action="/" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Converter">
        </form>
    </div>
    <div id="results">
        <p>{{ converted | capfirst }}</p>
    </div>
</body>
</html>
